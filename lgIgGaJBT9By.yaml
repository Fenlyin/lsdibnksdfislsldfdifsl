proxy-providers:
  bajie:
    type: http 
    url: https://bajie.xyz/api/v1/client/subscribe?token=3048dafe51b1433c07f9ea54354d6cb5 
    path: ./profiles/bajie.yml 
    health-check:
      enable: true
      url: 'http://YouTube.com/'    
      interval: 300

  
  flywhaler:
    type: http
    url: https://new.flywhaler.com/api/v1/client/subscribe?token=69a88044268abe17b08c44097a624d7b
    path: ./profiles/flywhaler.yml
    health-check:
      enable: true
      url:  'http://YouTube.com/'
      interval: 300

proxy-groups: 
    - {name: 'Direct', type: select, use: [bajie, flywhaler], proxies: [DIRECT]}
    - {name: 'Proxy', type: select, use: [bajie, flywhaler], proxies: [DIRECT]}

rules:
  - DOMAIN-SUFFIX,services.googleapis.cn,Proxy
  - RULE-SET,applications,Direct
  - DOMAIN,clash.razord.top,Direct
  - DOMAIN,yacd.haishan.me,Direct
  - RULE-SET,private,Direct
  - RULE-SET,reject,REJECT
  - RULE-SET,icloud,Proxy
  - RULE-SET,apple,Proxy
  - RULE-SET,google,Proxy
  - RULE-SET,proxy,Proxy
  - RULE-SET,direct,Direct
  - RULE-SET,lancidr,Direct
  - RULE-SET,cncidr,Direct
  - RULE-SET,telegramcidr,Proxy
  - GEOIP,LAN,Direct
  - GEOIP,CN,Direct
  - MATCH,Proxy


